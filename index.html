<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-core.min.js" type="text/javascript"></script>
	<script src="https://cdn.anychart.com/releases/8.7.1/js/anychart-map.min.js" type="text/javascript"></script>
	<script src="https://cdn.anychart.com/geodata/2.0.0/countries/peru/peru.js" type="text/javascript"></script>
</head>

<body>
	<div id="container">
	</div>
</body>

<script>
	anychart.onDocumentReady(function () {
		// create map
		var map = anychart.map();

		// create data set
		var dataSet = anychart.data.set(
			[{ "id": "PE.3341", "value": 0 },
			{ "id": "PE.LB", "value": 1 },
			{ "id": "PE.PI", "value": 2 },
			{ "id": "PE.TU", "value": 3 },
			{ "id": "PE.AP", "value": 4 },
			{ "id": "PE.AR", "value": 5 },
			{ "id": "PE.CS", "value": 6 },
			{ "id": "PE.MD", "value": 7 },
			{ "id": "PE.CL", "value": 8 },
			{ "id": "PE.MQ", "value": 9 },
			{ "id": "PE.TA", "value": 10 },
			{ "id": "PE.AN", "value": 11 },
			{ "id": "PE.CJ", "value": 12 },
			{ "id": "PE.HC", "value": 13 },
			{ "id": "PE.LL", "value": 14 },
			{ "id": "PE.PA", "value": 15 },
			{ "id": "PE.SM", "value": 16 },
			{ "id": "PE.UC", "value": 17 },
			{ "id": "PE.AM", "value": 18 },
			{ "id": "PE.LO", "value": 19 },
			{ "id": "PE.AY", "value": 20 },
			{ "id": "PE.LR", "value": 21 },
			{ "id": "PE.HV", "value": 22 },
			{ "id": "PE.IC", "value": 23 },
			{ "id": "PE.JU", "value": 24 },
			{ "id": "PE.148", "value": 25 }]
		);

		// create choropleth series
		series = map.choropleth(dataSet);

		// set geoIdField to 'id', this field contains in geo data meta properties
		series.geoIdField('id');

		// set map color settings
		series.colorScale(anychart.scales.linearColor('#deebf7', '#3182bd'));
		series.hovered().fill('#addd8e');

		// set geo data, you can find this map in our geo maps collection
		// https://cdn.anychart.com/#maps-collection
		map.geoData(anychart.maps['peru']);

		//set map container id (div)
		map.container('container');

		//initiate map drawing
		map.draw();
	});
</script>

<style>
	html,
	body,
	#container {
		width: 100%;
		height: 100%;
		margin: 0;
		padding: 0;
	}
</style>

</html>
